name: Integration continue
on: 
  push:
      branches: [develop]
  pull_request:
      branches: [develop]    
jobs:
  compilling-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Check out repository code          
      - run: ./mvnw clean compile 

  test-unit:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2
        name: Check out repository code

      - run: ./mvnw testtest-unit
  
  test-integrations:      
     runs-on: ubuntu-latest 
     steps:
        - uses: actions/checkout@v2
          name: Check out repository code
        - run: ./mvnw clean verify

  build-artefact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Set up JDK 3.2
      - uses: actions/setup-java@v1
        with: 
          java-version: '3.2'
          distribution: 'adopt'
          cache: Maven
      - name: build with Maven    
        run: ./mvnw clean verify
    
    


      
  
